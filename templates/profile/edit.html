{% extends "base.html" %}
{% block title %}Edit Profile - BFP Sorsogon Attendance System{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="page-title">
        <i class="fas fa-user-edit me-2"></i>Edit Profile
      </h1>
      <a href="{{ url_for('profile.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Profile
      </a>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
          <i class="fas fa-user me-2"></i>Profile Information
        </h6>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" 
                     value="{{ current_user.first_name or '' }}" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" 
                     value="{{ current_user.last_name or '' }}" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" 
                     value="{{ current_user.email or '' }}" required>
            </div>
            <div class="col-md-6">
              <label for="station_type" class="form-label">Station</label>
              <select class="form-select" id="station_type" name="station_type">
                <option value="">Select Station</option>
                {% for station in station_types %}
                <option value="{{ station.value }}" 
                        {% if current_user.station_type == station %}selected{% endif %}>
                  {{ station.value }}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label for="profile_picture" class="form-label">Profile Picture</label>
              <input type="file" class="form-control" id="profile_picture" name="profile_picture" 
                     accept="image/*">
              <div class="form-text">Choose a new profile picture (optional)</div>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="{{ url_for('profile.index') }}" class="btn btn-secondary me-md-2">
              <i class="fas fa-times me-2"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
