<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BFP Sorsogon Attendance System</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon/favicon.ico') }}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bfp-red: #dc3545;
        --bfp-gold: #ffd700;
      }

      body {
        background: linear-gradient(135deg, var(--bfp-red), #c82333);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        background: white;
        border-radius: 1rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .login-header {
        background: linear-gradient(135deg, var(--bfp-red), #c82333);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .login-header img {
        height: 80px;
        margin-bottom: 1rem;
      }

      .login-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 0.5rem;
        border: 2px solid #e9ecef;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--bfp-red);
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
      }

      .btn-login {
        background: linear-gradient(135deg, var(--bfp-red), #c82333);
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-login:hover {
        background: linear-gradient(135deg, #c82333, var(--bfp-red));
        transform: translateY(-2px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        color: white;
      }

      .input-group-text {
        background-color: transparent;
        border-right: none;
        border-radius: 0.5rem 0 0 0.5rem;
        border: 2px solid #e9ecef;
        border-right: none;
      }

      .input-group .form-control {
        border-left: none;
        border-radius: 0 0.5rem 0.5rem 0;
      }

      .input-group:focus-within .input-group-text {
        border-color: var(--bfp-red);
      }

      .alert {
        border-radius: 0.5rem;
        border: none;
      }

      .form-check-input:checked {
        background-color: var(--bfp-red);
        border-color: var(--bfp-red);
      }

      .footer-text {
        text-align: center;
        margin-top: 1rem;
        color: #6c757d;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img
          src="{{ url_for('static', filename='images/bfp-logo.png') }}"
          alt="BFP Logo"
        />
        <h3>BFP Sorsogon</h3>
        <p class="mb-0">Attendance Management System</p>
      </div>

      <div class="login-body">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="remember"
              name="remember"
            />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>

          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>
            Login
          </button>
        </form>

        <div class="footer-text">
          <p class="mb-0">Bureau of Fire Protection</p>
          <p class="mb-0">Sorsogon Province</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const icon = this.querySelector("i");

          if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

      // Form validation
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            e.preventDefault();
            alert("Please fill in all fields");
            return false;
          }
        });

      // Auto-dismiss alerts
      setTimeout(function () {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(function (alert) {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
        });
      }, 5000);
    </script>
  </body>
</html>
